<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

  <link rel="stylesheet" href="output.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body class="font-dm bg-cream flex flex-col justify-center items-center h-screen m-auto gap-4 sm:gap-6">

  <header class="w-[95%] sm:w-[70%] md:w-[50%] lg:w-[40%] bg-soft_red flex justify-between items-centern p-5 sm:p-8 rounded-[10px]">
    <div>
      <p class="text-white text-[15px] sm:text-lg">My balance</p>
      <p class="text-white font-bold text-2xl sm:text-[32px]">$921.48</p>
    </div>
    <div>
      <img class="h-10 sm:h-12" src="../images/logo.svg" alt="Logo">
    </div>
  </header>

  <main class="w-[95%] sm:w-[70%] md:w-[60%] lg:w-[40%] bg-white px-5 sm:px-10 rounded-[10px]">
    <h1 class="text-dark_brown font-bold text-2xl sm:text-[32px] pt-6 sm:pt-8">Spending - Last 7 days</h1>
    
    <div class="flex justify-between border-b-2 border-b-cream ">
      <div>mon</div>
      <div>tue</div>
      <div>wed</div>
      <div>thu</div>
      <div>fri</div>
      <div>sat</div>
      <div>sun</div>
    </div>

    <div class="flex justify-between">
      <div>
        <p>Total this month</p>
        <p>$478.33</p>
      </div>
      <div>
        <p>+2.4%</p>
        <p>from last month</p>
      </div>
    </div>
  </main>
  
  <footer class="text-xs text-center">
    Challenge by <a class="text-soft_red font-bold" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-soft_red font-bold" href="https://github.com/flaviare1s/">Fl√°via Reis</a>.
  </footer>
</body>
</html>
